<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendarz</title>
  <link rel="stylesheet" href="kalendarz.css" type="text/css"></link>
  <script src="kalendarz.js" type="text/javascript"></script>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <table id="callendar">
      </table>
    </div>
    <div class="callendarEntries">
    </div>
    <div class="newCallendarEntry">
      <form onsubmit="makeCallendarEntry(this)">
        <input id="callendarInputDescription" type="text" placeholder="Description"></input>
        <input id="callendarInputYear" type="number" placeholder="year"></input>
        <input id="callendarInputMonth" type="number" placeholder="month"></input>
        <input id="callendarInputDay" type="number" placeholder="day"></input>
        <input id="callendarInputHour" type="time" placeholder="hour"></input>
        </br>
        <button>add new Entry</button>
      </form>
    </div>
  </div>
  <button type="button" onclick="clearCallendar()">clear all entries</button>
</body>
</html>
